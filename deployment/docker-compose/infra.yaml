name: telemetry-infra
services:
  telemetry-db:
    image: 'timescale/timescaledb:latest-pg18'
    container_name: telemetry-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=telemetry
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres -d telemetry' ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - telemetry-db-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  telemetry-db-data: